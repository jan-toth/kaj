<!DOCTYPE html>

    <style>
        /*
            Flexbox cheat-sheet
                https://css-tricks.com/snippets/css/a-guide-to-flexbox/
        */

        body {
            margin: 0;
        }

        .page {
            display: flex;
            flex-direction: column;

            min-height: 100vh;
        }

        .page header {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 200px;

            background: lightblue;
        }

        .page section {
            display: flex;
            flex-grow: 1;

            width: 100%;
            min-height: 400px;
        }

        .page section nav {
            padding: 1em;
            white-space: nowrap;

            background: lightsalmon;
        }

        .page section main {
            display: flex;
            flex-direction: column;
            padding: 0.5em;

            background: lightgreen;
            flex-grow: 1;
        }

        .page section main .images {
            display: flex;
            flex-flow: row wrap;

            flex-grow: 1;

            justify-content: center;
            justify-items: flex-end;
            align-items: center;
        }

        .page section main .images img {
            margin: 1em
        }

        .page section aside {
            padding: 1em;
            width: 200px;

            background: lightgoldenrodyellow;
        }

        .page footer {
            display: flex;
            justify-content: center;
            align-items: center;

            background: lightcoral;
            height: 200px;
        }

        /*
            Phone/Mobile styles
            - Hide side menu
            - Change order - put content before main menu only with CSS
            - Switch from column layout (main menu | content | side menu) to row layout
        */
        @media (max-width: 600px) {
            .page aside {
                display: none;
            }

            .page section {
                flex-direction: column;
            }

            .page section main {
                order: -1;
            }
        }
    </style>
</head>
